<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle{
      height: 200px;
      width: 200px;
      background-color: red;
      border-radius: 50%;
      position: relative;
      top: 150px;
      left: 250px;
    }
    .blue-box{
      height: 300px;
      width: 500px;
      background-color: blue;
      position: relative;
      top: 200px;
      left: 200px;

    }
    .black-box{
      height:300px;
      width: 600px;
      /* background-color: black; */
    }
  </style>
</head>

<body>
  <div class="black-box">
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>
</div>

</body>

</html>
